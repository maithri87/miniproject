<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heading {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #a29bfe;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #6c5ce7;
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #6c5ce7;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(last.jpeg) no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="heading">HIVE</div>
    <p><a href="hiveeeeee.html">Go to the Second Page</a></p>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="window.location.href='landingpage.html'">Login</button>
        <a href="#">Forgot Password?</a>
    </div>
</body>

</html>
