<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation UI</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
@keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
}
.animated-text {
    animation: fade 2s ease-in-out infinite alternate;
}

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }

    h1 {
        color: #8b4b26;
        font-weight: bold;
    }

    .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
        background-color: #e9ecef;
        color: #6c757d;
    }

    .list-group-item {
        background-color: #ffffff;
        border: 1px solid #e3e6eb;
        transition: background-color 0.2s ease;
    }

    .list-group-item:hover {
        background-color: #f8f9fa;
    }
    .container my-5{
        
    }
    .form-group {
        position: relative;
    }
    .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #a150202f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #954e2f84;
        }
        /* .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        } */
</style>


</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <!-- <img src="user.png" alt="User" class="profile-pic"> -->
                <h2>HIVE</h2>
            </div>
            <nav class="menu">
                <button class="menu-item"><img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home Icon">Home</button>
                <button class="menu-item"><img src="https://img.icons8.com/ios-filled/50/000000/clock.png" alt="Listening History Icon">Listening History</button>
                <button class="menu-item"><img src="https://img.icons8.com/ios-filled/50/000000/like.png" alt="Liked Songs Icon">Liked Songs</button>
                <button class="menu-item"><img src="https://img.icons8.com/ios-filled/50/000000/bookmark-ribbon.png" alt="Saved Songs Icon">Saved Songs</button>
                <button class="menu-item"><img src="https://img.icons8.com/ios-filled/50/000000/musical-notes.png" alt="Genres Icon">Genres</button>
                <button class="menu-item"><img src=" https://img.icons8.com/ios-filled/50/000000/musical-library.png" alt="Playlists Icon">Playlists</button>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- <h1 class="animated-text"><b>Play what moves you</b></h1> -->
            <!-- <div class="settings"> -->
                <!-- <h2>Personalized Dashboard</h2>
                <button class="edit-btn">Edit</button> -->
            <!-- </div> -->
            <!-- <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search by genre, artist, album, or mood...">
                <img src="search-icon.png" alt="Search" class="search-icon">
            </div> -->
            <div class="container">
                <h1>Find Your Next Favorite Song</h1>
                <form method="POST" action="/recommend">
                    <div class="form-group">
                        <input type="text" 
                               class="form-control" 
                               id="songName" 
                               name="song_name" 
                               placeholder="Enter Song Name" 
                               required>
                        <img src="search-icon.png" alt="Search" class="search-icon">
                    </div>
                    <button type="submit" class="btn-primary">Get Recommendations</button>
                </form>
            </div>
            




            <!-- <div class="container">
                {% if recommendations %}
                <h2 class="text-center mt-5">Recommended Songs</h2>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <ul class="list-group">
                            {% for song in recommendations %}
                            <li class="list-group-item">
                                <strong>{{ song.name }}</strong> by {{ song.artists }} ({{ song.year }})
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endif %}
            </div>
         -->
           
            <!-- Recommendation Cards -->
            <div class="cards">
                <div class="card for-you"><h3>For You</h3></div>
                <div class="card top-picks"><h3>Top Picks</h3></div>
                <div class="card favorites"><h3>Similar to Your Favorites</h3></div>
                <div class="card recent-plays"><h3>Based on Recent Plays</h3></div>
            </div>

            <!-- Trending Section -->
            <h2>Trending Music</h2>
            <div class="cards">
                <div class="card"><h3>Trending Songs</h3></div>
                <div class="card"><h3>Top Albums</h3></div>
                <div class="card"><h3>Popular Playlists</h3></div>
            </div>
             <footer class="bg-light text-center py-3 mt-5">
                <p>&copy; 2025 Song Recommender. All rights reserved.</p>
            </footer>
        </main>
    </div>
</body>
</html>
